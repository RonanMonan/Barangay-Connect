<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | BarangayConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #1e88e5;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h2 {
    margin: 0;
    font-size: 1.3em;
  }

  #controls {
    display: flex;
    gap: 8px;
  }

  button {
    cursor: pointer;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    background: white;
    color: #1e88e5;
    font-weight: 600;
  }

  button:hover {
    background: #e3f2fd;
  }

  #chatHeader {
    background: #1565c0;
    color: white;
    padding: 30px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #ticketId {
    font-size: 0.9em;
    opacity: 0.9;
  }

  #chatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
    background: white;
  }

  .msg {
    padding: 10px 14px;
    margin: 6px 0;
    border-radius: 18px;
    max-width: 75%;
    word-wrap: break-word;
    position: relative;
    font-size: 0.95em;
  }

  .msg.user {
    background: #1e88e5;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }

  .msg.other {
    background: #e0e0e0;
    color: black;
    margin-right: auto;
    border-bottom-left-radius: 4px;
  }

  .timestamp {
    font-size: 0.75em;
    opacity: 0.7;
    margin-top: 3px;
    display: block;
    text-align: right;
  }

  /* üí¨ Sticky, balanced chat bar */
  #chatForm {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #f9fafb;
    border-top: 1px solid #ddd;
    gap: 10px;
    position: sticky;
    bottom: 0;
    z-index: 100;
  }

  #chatInput {
    flex: 1;
    padding: 18px 22px;
    font-size: 1.2em;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
    transition: border-color 0.2s ease;
  }

  #chatInput:focus {
    border-color: #1e88e5;
  }

  #sendBtn {
    background: #1e88e5;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 3px 6px;   /* shorter height, wider for comfort */
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
}


  #sendBtn:hover {
    background: #1565c0;
  }

  #sendBtn:active {
    transform: scale(0.97);
  }

  #typingIndicator {
    font-size: 0.9em;
    color: gray;
    padding: 6px 14px;
    display: none;
  }

  #residentSelect {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    font-size: 0.9em;
  }
</style>



</head>
<body>
  <header>
    <h2>Ticket Chat</h2>
    <div id="controls">
      <button id="backBtn">‚Üê Back to Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="chatHeader">
    <div>
      <strong id="chatWith"></strong>
      <div id="ticketId"></div>
    </div>
    <select id="residentSelect" style="display:none;"></select>
  </div>

  <main id="chatContainer"></main>
  <div id="typingIndicator">Typing...</div>

<form id="chatForm">
  <div>
  <input
    type="text"
    id="chatInput"
    placeholder="Type your message..."
    required
  /></div>
  <button type="submit" id="sendBtn">Send</button>
  </div>
</form>
  <script>
    // === Current User ===
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("Please log in first.");
      window.location.href = "index.html";
    }

    const chatContainer = document.getElementById("chatContainer");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const typingIndicator = document.getElementById("typingIndicator");
    const residentSelect = document.getElementById("residentSelect");
    const chatWith = document.getElementById("chatWith");
    const ticketIdEl = document.getElementById("ticketId");

    // === Load Stored Data ===
    let chats = JSON.parse(localStorage.getItem("chats")) || [];
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // === If official, populate dropdown ===
    let selectedResident = null;
    if (currentUser.role === "official") {
      const residents = users.filter(u => u.role === "resident");
      residentSelect.style.display = "block";
      residents.forEach(r => {
        const opt = document.createElement("option");
        opt.value = r.email;
        opt.textContent = r.name + " (" + r.barangay + ")";
        residentSelect.appendChild(opt);
      });
      selectedResident = residentSelect.value = residents[0]?.email || null;
      updateHeader();
    } else {
      // Resident view
      selectedResident = "official@barangay.gov"; // chat to default official
      updateHeader();
    }

    // === Display chat partner & ticket id ===
    function updateHeader() {
      const partner = users.find(u => u.email === selectedResident);
      chatWith.textContent = partner
        ? "Chat with " + partner.name
        : "Chat";
      ticketIdEl.textContent = "Ticket ID: " + generateTicketId(selectedResident);
      renderMessages();
    }

    function generateTicketId(email) {
      return "TCK-" + btoa(email).slice(0, 6).toUpperCase();
    }

    // === Render Messages ===
    function renderMessages() {
      chatContainer.innerHTML = "";
      const thread = chats.filter(
        msg =>
          (msg.sender === currentUser.email && msg.receiver === selectedResident) ||
          (msg.sender === selectedResident && msg.receiver === currentUser.email)
      );
      thread.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("msg", msg.sender === currentUser.email ? "user" : "other");
        div.innerHTML = `
          ${msg.text}
          <span class="timestamp">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</span>
        `;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // === Handle Message Send ===
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      const newMsg = {
        sender: currentUser.email,
        receiver: selectedResident,
        text,
        timestamp: new Date().toISOString(),
      };

      chats.push(newMsg);
      localStorage.setItem("chats", JSON.stringify(chats));
      chatInput.value = "";
      renderMessages();
    });

    // === Simulate typing indicator ===
    chatInput.addEventListener("input", () => {
      typingIndicator.style.display = "block";
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        typingIndicator.style.display = "none";
      }, 800);
    });

    // === Dropdown change (official only) ===
    if (residentSelect) {
      residentSelect.addEventListener("change", () => {
        selectedResident = residentSelect.value;
        updateHeader();
      });
    }

    // === Buttons ===
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "official.html";
    });

    renderMessages();
  </script>
</body>
</html>
